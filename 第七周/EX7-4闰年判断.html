 <body>
  <h2>闰年判断</h2>
  <form name="form1">
  年份：<input type=text name="year" size=8>&nbsp;&nbsp;&nbsp;
        <input type=submit value="判断" onclick="show()">  
  </form>
  <script language="JavaScript">
 function show()
{
  var year=document.form1.year.value;
  var len=year.toString().length;
  if(len!=4)
    alert("请输入四位年份");
  else if(year%4!=0 || year%100==0 && year%400!=0)
    alert(year+"不是闰年");
  else
    alert(year+"是闰年");
}
 </script>
