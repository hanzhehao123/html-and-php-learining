 <head>
  <title> Array数组 </title>

 </head>

 <body>
  <script language="JavaScript">
	var arrA=[4,7,5,9,6,2,15];
	document.write("<font size=5>原数组：" + arrA + "</font><br>");
	function asc(x,y){
		if(x>y)
			return -1;
		if(x<y)
			return 1;
	}
	arrA.sort(asc);
	document.write("<font size=5>排序后数组：" + arrA + "</font>");
  </script>
 </body>
</html>
