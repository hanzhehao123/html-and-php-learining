<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> EX8-1 </title>  
   <script type="text/javascript">
    window.onload=function a()
   {
		document.title="DOM学习";
		document.bgColor="gray";		
		var x=document.getElementsByName("test");
		x[0].value="点我一下";	
	}

	function show()
	{
		alert(document.form1.shuru.value);
	}	

	function changeToLarge()
	{		
		document.getElementById("dom").style.fontSize="30pt";		
	}

	function changeToSmall()
	{
		document.getElementById("dom").style.fontSize="12pt";
	}
	</script> 
 </head>

 <body>
  <h2>请对该网页完成以下设计：<br>
  一、网页的标题变为“DOM学习”；<br>
  二、网页的背景颜色变为红色；<br> 
  三、将按钮上的文字变为“点我一下”;<br>
  四、当鼠标移动到
  <font id="dom" style="color:red;font-size:12pt" onMouseOver="changeToLarge()" onMouseOut="changeToSmall()">DOM</font>
  上时，DOM字体变为30pt，鼠标离开时，恢复原来的12pt大小；<br>
  五、当点击文本框时，文本框的值重置为空，点击按钮时，弹出提示框显示文本框中的内容</h2>
  <form name=form1>
  <input type="text" name="shuru">
  <input type="button"  name="test" value="确定" onClick="show()">
  </form>
 </body>
</html>
